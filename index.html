    const numberOfIcons = 40;

    function isOutsideCalculator(left, top, iconSize) {
        const calcRect = calculator.getBoundingClientRect();
        const buffer = 30; // ƒ∞kon kalkulyatora √ßox yaxƒ±n olmasƒ±n dey…ô

        return (
            left + iconSize < calcRect.left - buffer ||         // soldan k…ônarda
            left > calcRect.right + buffer ||                   // saƒüdan k…ônarda
            top + iconSize < calcRect.top - buffer ||           // yuxarƒ±dan
            top > calcRect.bottom + buffer                      // a≈üaƒüƒ±dan
        );
    }

    function placeIcons() {
        const vw = window.innerWidth;
        const vh = window.innerHeight;

        for (let i = 0; i < numberOfIcons; i++) {
            let icon = document.createElement('i');
            icon.className = `fas floating-icon ${icons[Math.floor(Math.random() * icons.length)]}`;
            
            let iconSize = Math.random() * 30 + 20;
            let left, top;

            // Kalkulyatorun √ºst√ºn…ô d√º≈üm…ôm…ôsi √º√ß√ºn uyƒüun yer tapana q…ôd…ôr t…ôkrar
            let maxTries = 100;
            let tries = 0;

            do {
                left = Math.random() * vw;
                top = Math.random() * vh;
                tries++;
            } while (!isOutsideCalculator(left, top, iconSize) && tries < maxTries);

            icon.style.left = left + 'px';
            icon.style.top = top + 'px';
            icon.style.fontSize = iconSize + 'px';
            icon.style.opacity = Math.random() * 0.4 + 0.1;

            container.appendChild(icon);
        }
    }
