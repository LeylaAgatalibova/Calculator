        function calculatePrice() {
            const language = document.getElementById('language').value;
            const teacher = document.getElementById('teacher').value;
            const courseType = document.getElementById('courseType').value;
            const schedule = document.getElementById('schedule').value;
            const selectedTimes = getSelectedTimes();
            
            const priceResult = document.getElementById('priceResult');
            const priceAmount = document.getElementById('priceAmount');
            const priceDetails = document.getElementById('priceDetails');
            const priceBreakdown = document.getElementById('priceBreakdown');

            // C…ôdv…ôl se√ßiml…ôrini yenil…ôm…ôk
            if (!schedule) {
                updateScheduleOptions();
            }

            if (!language || !courseType || !schedule) {
                priceAmount.textContent = '0 ‚Çº';
                priceDetails.textContent = 'Se√ßiminizi edin';
                priceBreakdown.textContent = '';
                priceResult.classList.remove('active');
                return;
            }

            let basePrice = priceTable[language][courseType][schedule];
            let extraCharge = 0;
            let breakdown = '';
            
            if (basePrice) {
                // 19:00 saatƒ± √º√ß√ºn f…ôrdi d…ôrsl…ôrd…ô …ôlav…ô haqqƒ± yoxlamaq
                if (courseType === 'individual'||'closed2' && selectedTimes.includes('19:00')) {
                    extraCharge = 30;
                    breakdown = `∆èsas qiym…ôt: ${basePrice}‚Çº + 19:00 saatƒ± √º√ß√ºn …ôlav…ô: ${extraCharge}‚Çº`;
                }

                const totalPrice = basePrice + extraCharge;

                // M…ôlumatlarƒ± hazƒ±rlamaq
                const languageText = getLanguageText(language);
                const courseTypeText = getCourseTypeText(courseType);
                const scheduleText = getScheduleText(schedule);

                // M√º…ôllim m…ôlumatƒ±nƒ± …ôlav…ô etm…ôk
                let teacherText = '';
                if (teacher && teacherTable[language]) {
                    const teacherName = teacherTable[language].find(t => t.toLowerCase() === teacher);
                    if (teacherName) {
                        teacherText = ` - M√º…ôllim: ${teacherName}`;
                    }
                }

                // Se√ßilmi≈ü vaxtlarƒ± g√∂st…ôrm…ôk
                let timeText = '';
                if (selectedTimes.length > 0) {
                    timeText = ` - Se√ßilmi≈ü vaxtlar: ${selectedTimes.join(', ')}`;
                }

                // N…ôtic…ôni g√∂st…ôrm…ôk
                priceAmount.textContent = `${totalPrice} ‚Çº`;
                priceDetails.textContent = `${languageText} - ${courseTypeText} - ${scheduleText}${teacherText}${timeText}`;
                priceBreakdown.textContent = breakdown;
                priceResult.classList.add('active');
            }
        }

            `;
            
            if (teacherText) {

            if (selectedTimes.length > 0) {
                summaryHTML += `<div class="order-summary-item"><strong>Se√ßilmi≈ü vaxtlar:</strong> ${selectedTimes.join(', ')}</div>`;
            }

        async function confirmOrder() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            
            if (!name || !phone) {
                showNotification('Z…ôhm…ôt olmasa b√ºt√ºn sah…ôl…ôri doldurun', 'error');
                return;
            }
            
            // Disable confirm button to prevent multiple submissions
            const confirmBtn = document.querySelector('.modal-btn.confirm');
            const originalText = confirmBtn.textContent;
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'G√∂nd…ôrilir...';
            
            // Get order details
            const language = document.getElementById('language').value;
            const teacher = document.getElementById('teacher').value;
            const courseType = document.getElementById('courseType').value;
            const schedule = document.getElementById('schedule').value;
            const selectedTimes = getSelectedTimes();
            
            const languageText = getLanguageText(language);
            const courseTypeText = getCourseTypeText(courseType);
            const scheduleText = getScheduleText(schedule);

            let teacherText = '';
            if (teacher && teacherTable[language]) {
                const teacherName = teacherTable[language].find(t => t.toLowerCase() === teacher);
                if (teacherName) {
                    teacherText = teacherName;
                }
            }

            const basePrice = priceTable[language][courseType][schedule];
            const extraCharge = (courseType === 'individual' && selectedTimes.includes('19:00')) ? 30 : 0;
            const totalPrice = basePrice + extraCharge;

            try {
                // Send data to SheetDB
                const response = await fetch('https://sheetdb.io/api/v1/dr8gpj3ecy8i3', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: [{
                            'Ad v…ô Soyad': name,
                            'Telefon': phone,
                            'Dil': languageText,
                            'M√º…ôllim': teacherText || 'Se√ßilm…ôyib',
                            'Kurs': courseTypeText,
                            'C…ôdv…ôl': scheduleText,
                            'Vaxtlar': selectedTimes.join(', ') || 'Se√ßilm…ôyib',
                            'Qiym…ôt': `${totalPrice} ‚Çº`,
                            'Tarix': new Date().toLocaleDateString('az-AZ')
                        }]
                    })
                });

                if (response.ok) {
                    // Create WhatsApp message
                    let message = `üéì *LIB Dil Kurslarƒ± - Yeni Sifari≈ü*%0A%0A`;
                    message += `üë§ *M√º≈üt…ôri:* ${name}%0A`;
                    message += `üìû *Telefon:* ${phone}%0A%0A`;
                    message += `üìö *Kurs M…ôlumatlarƒ±:*%0A`;
                    message += `‚Ä¢ Dil: ${languageText}%0A`;
                    message += `‚Ä¢ Kurs n√∂v√º: ${courseTypeText}%0A`;
                    message += `‚Ä¢ C…ôdv…ôl: ${scheduleText}%0A`;
                    
                    if (teacherText) {
                        message += `‚Ä¢ M√º…ôllim: ${teacherText}%0A`;
                    }
                    
                    if (selectedTimes.length > 0) {
                        message += `‚Ä¢ Uyƒüun vaxtlar: ${selectedTimes.join(', ')}%0A`;
                    }
                    
                    message += `%0Aüí∞ *√úmumi Qiym…ôt: ${totalPrice} ‚Çº*`;
                    
                    if (extraCharge > 0) {
                        message += `%0A(19:00 saatƒ± √º√ß√ºn …ôlav…ô haqqƒ± daxildir)`;
                    }

                    // Open WhatsApp
                    const whatsappUrl = `https://wa.me/994552384002?text=${message}`;
                    window.open(whatsappUrl, '_blank');
                    showNotification('Sifari≈ü uƒüurla g√∂nd…ôrildi!', 'success');
                    
                    closeOrderModal();
                } else {
                    throw new Error('API sorƒüusunda x…ôta ba≈ü verdi');
                }

            } catch (error) {
                console.error('X…ôta:', error);
                showNotification('X…ôta ba≈ü verdi. Z…ôhm…ôt olmasa yenid…ôn c…ôhd edin.', 'error');
            } finally {
                // Reset button
                confirmBtn.disabled = false;
                confirmBtn.textContent = originalText;
            }
        }

        // Dil d…ôyi≈üdiyind…ô m√º…ôllim v…ô c…ôdv…ôl se√ßiml…ôrini yenil…ôm…ôk
        document.getElementById('language').addEventListener('change', function() {
            document.getElementById('teacher').value = '';
            document.getElementById('schedule').value = '';
            updateTeachers();
            updateScheduleOptions();
            calculatePrice();
        });

        // Kurs n√∂v√º d…ôyi≈üdiyind…ô c…ôdv…ôl se√ßimini yenil…ôm…ôk
        document.getElementById('courseType').addEventListener('change', function() {

            calculatePrice();
        });

        // Close modal when clicking outside
        document.getElementById('orderModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeOrderModal();
            }
        });

        // S…ôhif…ô y√ºkl…ôn…ônd…ô ilkin hesablama
        document.addEventListener('DOMContentLoaded', function() {
            calculatePrice();
        });
        
        const container = document.getElementById('floatingSymbolsContainer');
        const calculator = document.querySelector('.calculator-container');

        const icons = [
            'fa-language',
            'fa-globe',
            'fa-book',
            'fa-headphones',
            'fa-pencil-alt',
            'fa-comment-dots',
            'fa-spell-check',
            'fa-chalkboard-teacher',
            'fa-flag',
            'fa-keyboard',
            'fa-file-alt'
        ];

        const numberOfIcons = 40;

        function isOutsideCalculator(left, top, iconSize) {
            const calcRect = calculator.getBoundingClientRect();
            const buffer = 30; // ƒ∞kon kalkulyatora √ßox yaxƒ±n olmasƒ±n dey…ô

            return (
                left + iconSize < calcRect.left - buffer ||         // soldan k…ônarda
                left > calcRect.right + buffer ||                   // saƒüdan k…ônarda
                top + iconSize < calcRect.top - buffer ||           // yuxarƒ±dan
                top > calcRect.bottom + buffer                      // a≈üaƒüƒ±dan
            );
        }

        function placeIcons() {
            const vw = window.innerWidth;
            const vh = window.innerHeight;

            for (let i = 0; i < numberOfIcons; i++) {
                let icon = document.createElement('i');
                icon.className = `fas floating-icon ${icons[Math.floor(Math.random() * icons.length)]}`;
                
                let iconSize = Math.random() * 30 + 20;
                let left, top;

                // Kalkulyatorun √ºst√ºn…ô d√º≈üm…ôm…ôsi √º√ß√ºn uyƒüun yer tapana q…ôd…ôr t…ôkrar
                let maxTries = 100;
                let tries = 0;

                do {
                    left = Math.random() * vw;
                    top = Math.random() * vh;
                    tries++;
                } while (!isOutsideCalculator(left, top, iconSize) && tries < maxTries);

                icon.style.left = left + 'px';
                icon.style.top = top + 'px';
                icon.style.fontSize = iconSize + 'px';
                icon.style.opacity = Math.random() * 0.4 + 0.1;

                container.appendChild(icon);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            placeIcons();
        });
    </script>
